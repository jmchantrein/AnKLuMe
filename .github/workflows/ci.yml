---
name: CI

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-yaml:
    name: YAML lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install yamllint
        run: pip install yamllint
      - name: Run yamllint
        run: yamllint -c .yamllint.yml .

  lint-ansible:
    name: Ansible lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
      - name: Install dependencies
        run: pip install ansible-core ansible-lint molecule pyyaml
      - name: Install community.general collection
        run: ansible-galaxy collection install community.general
      - name: Run ansible-lint
        run: ansible-lint

  lint-shell:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ShellCheck
        run: pip install shellcheck-py
      - name: Run ShellCheck
        run: shellcheck scripts/*.sh scripts/hooks/*

  lint-python:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff check
        run: ruff check .

  test-generator:
    name: Generator tests (pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
      - name: Install dependencies
        run: pip install pytest pyyaml hypothesis jinja2 typer rich
      - name: Run pytest
        run: pytest tests/ -v

  matrix-coverage:
    name: Behavior matrix coverage
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
      - name: Install dependencies
        run: pip install pyyaml
      - name: Check matrix coverage
        run: python3 scripts/matrix-coverage.py --threshold 0

  dead-code:
    name: Dead code detection
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Install vulture
        run: pip install vulture
      - name: Run dead code detection
        run: scripts/code-analysis.sh dead-code

  syntax-check:
    name: Ansible syntax check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
      - name: Install dependencies
        run: pip install ansible-core pyyaml
      - name: Install community.general collection
        run: ansible-galaxy collection install community.general
      - name: Run syntax check
        run: ansible-playbook site.yml --syntax-check
