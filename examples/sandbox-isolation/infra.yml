# Maximum isolation sandbox: ephemeral containers with no external
# network access. Designed for testing untrusted software safely.

project_name: sandbox-isolation

global:
  base_subnet: "10.100"
  default_os_image: "images:debian/13"
  default_connection: community.general.incus
  default_user: root

domains:
  admin:
    description: "Administration and orchestration"
    subnet_id: 0
    ephemeral: false
    machines:
      sbx-admin:
        description: "Ansible controller"
        type: lxc
        ip: "10.100.0.10"
        config:
          security.nesting: "true"
        roles:
          - base_system

  sandbox:
    description: "Isolated sandbox for untrusted software"
    subnet_id: 10
    ephemeral: true
    machines:
      sbx-test:
        description: "Disposable test container"
        type: lxc
        ip: "10.100.10.10"
        ephemeral: true
        roles:
          - base_system
      sbx-monitor:
        description: "Monitoring container (observes sbx-test)"
        type: lxc
        ip: "10.100.10.11"
        roles:
          - base_system
