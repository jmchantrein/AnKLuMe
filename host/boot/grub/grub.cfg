# GRUB configuration for anklume Live OS (hybrid ISO)
# This is a template â€” VERITY_HASH_PLACEHOLDER is replaced at build time.

set timeout=5
set default=0

insmod all_video

menuentry "anklume Live OS (toram)" {
    linux /boot/vmlinuz ro anklume.boot_mode=iso anklume.slot=A anklume.toram=1 anklume.verity_hash=VERITY_HASH_PLACEHOLDER console=tty0 console=ttyS0,115200n8
    initrd /boot/initrd.img
}

menuentry "anklume Live OS (direct)" {
    linux /boot/vmlinuz ro anklume.boot_mode=iso anklume.slot=A anklume.verity_hash=VERITY_HASH_PLACEHOLDER console=tty0 console=ttyS0,115200n8
    initrd /boot/initrd.img
}
