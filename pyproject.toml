[project]
name = "anklume"
version = "0.1.0"
description = "QubesOS-like isolation using native Linux kernel features, orchestrated by Ansible and Incus"
requires-python = ">=3.11"

[project.optional-dependencies]
test = ["pytest", "pyyaml", "hypothesis", "pytest-bdd"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "SIM"]

[tool.pytest.ini_options]
testpaths = ["tests", "scenarios"]
