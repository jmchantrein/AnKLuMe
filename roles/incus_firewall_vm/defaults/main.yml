---
# IncusFirewallVM | Defaults for multi-NIC firewall profile
#
# Creates a profile with one NIC per domain bridge, attached to
# the sys-firewall VM in the anklume project.

# Bridge prefix to discover anklume bridges
incus_firewall_vm_bridge_pattern: "net-"

# Admin bridge name (first NIC, eth0)
incus_firewall_vm_admin_bridge: "net-anklume"

# Profile name for the firewall multi-NIC configuration
incus_firewall_vm_profile: "firewall-multi-nic"

# Admin project where the firewall VM lives
incus_firewall_vm_project: "anklume"
