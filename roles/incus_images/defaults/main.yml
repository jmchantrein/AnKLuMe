---
# Default variables for incus_images
# Pre-download timeout in seconds for each image copy operation
incus_images_download_timeout: 600

# List of all OS images needed across the infrastructure
# Populated by the PSOT generator from infra.yml
incus_all_images: []

# Export images to a shared directory for nested Incus instances
# When true, downloaded images are exported to /opt/anklume/images/
incus_images_export_for_nesting: false
