- name: Converge
  hosts: molecule-test-instance
  gather_facts: false
  pre_tasks:
    - name: Converge | Bootstrap Python on target
      ansible.builtin.raw: |
        test -x /usr/bin/python3 || (apt-get update && apt-get install -y python3)
      changed_when: false

    - name: Converge | Gather facts
      ansible.builtin.setup:
  roles:
    - role: ollama_server
