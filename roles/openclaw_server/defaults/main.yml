---
# Default variables for openclaw_server
# Override in group_vars or host_vars as needed.

# --- Node.js ---

# Node.js major version for NodeSource setup
openclaw_server_node_version: "22"

# --- LLM backend ---

# Ollama API URL (single LLM backend)
openclaw_server_ollama_url: "http://10.100.3.1:11434"

# Ollama API key (any value â€” local LLM has no authentication)
openclaw_server_ollama_api_key: "ollama-local"

# Enable and start the systemd service
openclaw_server_enabled: true

# --- Proxy location (anklume-instance) ---

openclaw_server_proxy_ip: "10.100.0.134"
openclaw_server_proxy_port: 9090

# --- Container IPs ---

openclaw_server_openclaw_ip: "10.100.3.5"
openclaw_server_ollama_ip: "10.100.3.1"
openclaw_server_ollama_port: 11434

# Embeddings model for memory search (served by Ollama on port 11434)
openclaw_server_embeddings_model: "nomic-embed-text"

# --- Agent identity (ADR-036: reproduced from templates) ---

openclaw_server_agent_name: "Ada"
openclaw_server_agent_emoji: "\U0001F99E"

# --- User profile ---

openclaw_server_user_name: "jmc"
openclaw_server_user_timezone: "Europe/Paris"
openclaw_server_user_languages: "French (primary), English (technical)"

# --- Domain awareness (ADR-043: per-domain instances) ---

# Domain this OpenClaw instance belongs to (set by generator)
openclaw_server_domain: ""

# Incus instance name (set by generator via instance_name)
openclaw_server_instance_name: ""

# Incus project name (set by generator in host_vars)
openclaw_server_incus_project: "default"

# --- Heartbeat monitoring (Phase 38) ---

# Health check interval in seconds
openclaw_server_heartbeat_interval: 300

# Disk space thresholds (percentage)
openclaw_server_disk_warn_pct: 80
openclaw_server_disk_crit_pct: 95

# Daily summary cron schedule (hour and minute, 24h format)
openclaw_server_cron_daily_hour: 8
openclaw_server_cron_daily_minute: 0
